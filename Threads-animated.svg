  viewBox="0 0 480 480" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <style>
    .logo {
      animation: color 2s linear alternate infinite;
    }

    .loading-line {
      stroke-dashoffset: 150;
      /* 1357 + 150 = 1503 */
      stroke-dasharray: 150, 1503;
      animation: loading 2s linear alternate infinite;
    }

    @keyframes color {
      0% {
        stroke: white;
      }

      10% {
        stroke: rgba(255, 255, 255, 0.14);
      }
    }

    @keyframes loading {
      from {
        stroke-dashoffset: 150;
        stroke-dasharray: 150, 1503;
      }

      to {
        stroke-dashoffset: -1503;
        stroke-dasharray: 150, 1503;
      }
    }
  </style>
